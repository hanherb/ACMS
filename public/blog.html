<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<script type="text/javascript" src="/js/jquery.js"></script>
	 	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	 	<script type="text/javascript" src="/js/script.js"></script>
	 	<script type="text/javascript" src="./plugin/blog.js"></script>
		<title>ACMS</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
	  		<div class="container-fluid">
		    	<div class="navbar-header">
		      		<a class="navbar-brand" href="/index.html">ACMS</a>
		    	</div>
		    	<ul class="nav navbar-nav">
		      		<li class="admin-session" style="display: none"><a href="/dashboard.html">Dashboard</a></li>
		      		<li class="dropdown">
			        	<a class="dropdown-toggle admin-session" style="display: none" data-toggle="dropdown" href="#">Plugins
			        		<span class="caret"></span>
			        	</a>
			        	<ul class="dropdown-menu plugin-nav">
			          		<li><a href="add-plugin.html">Add Plugin</a></li>
			          		<li role="separator" class="divider"></li>
			        	</ul>
			      	</li>
		      		<li class="session"><a href="/logout">Logout</a></li>
		    	</ul>
		  	</div>
		</nav>
		<div class="container">
      		<div class="row">
	        	<div class="col-lg-8 col-md-10 col-md-offset-2 mx-auto">
	        		<div class="container-post">
	        			
	        		</div>
	        		<div class="clearfix">
            			<a class="btn btn-primary" id="btn-add-post" href="/add-post.html">Add Post</a>
          			</div>
	        	</div>
	      	</div>
	    </div>
	    <div class="modal fade" id="modalDeletePost" role="dialog">
    		<div class="modal-dialog">
		    
      			<!-- Modal content-->
	      		<div class="modal-content">
		        	<div class="modal-header">
		          		<button type="button" class="close" data-dismiss="modal">&times;</button>
		          		<h4 class="modal-title">Delete Post</h4>
		        	</div>
		        	<div class="modal-body">
	          			<div class="col-md-offset-3 container-fluid">
	          				<p>Post title: <span id="delete-check"></span></p>
	          				<p>Delete this post?</p>
	          				<button class="btn btn-danger" id="btn-confirm-delete">Delete</button>
	          			</div>
					</div>
				</div>
      		</div>
	  	</div>
		<script type="text/javascript">
			$(document).ready(function() {
			    checkSession();
			    navPlugin();
			    listBlog();
			});

			$('#btn-confirm-delete').click(function() {
				deletePost();
			});
		</script>
	</body>
</html>
